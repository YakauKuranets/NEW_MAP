# Пример конфигурации nginx для проксирования Map v12 + бот
# Это пример, который нужно адаптировать под конкретный сервер/домены.

upstream mapv12_backend {
    server 127.0.0.1:8000;  # gunicorn wsgi:app
}

server {
    listen 80;
    server_name example.com;

    # Раздача статики напрямую nginx (быстрее, чем через Flask)
    root  /var/www/mapv12;

    location /static/ {
        alias /var/www/mapv12/static/;
        access_log off;
        expires 30d;
    }

    location /uploads/ {
        alias /var/www/mapv12/uploads/;
        access_log off;
        expires 30d;
    }

    # Проксирование всех остальных запросов во Flask через gunicorn
    location / {
        proxy_pass         http://mapv12_backend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
