# Nginx reverse-proxy для Map v12 (ASGI backend: HTTP + WebSocket)

upstream mapv12_upstream {
    server web:8000;
}

server {
    listen 80;
    server_name _;

    # Увеличиваем лимиты, чтобы не резать крупные JSON/файлы
    client_max_body_size 20m;

    # Статика: отдаём напрямую (монтируем ./static в контейнер nginx)
    location /static/ {
        alias /var/www/mapv12/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Загруженные файлы (фото и т.п.)
    location /uploads/ {
        alias /var/www/mapv12/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://mapv12_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
    }

    # Всё остальное в backend

# Metrics (Prometheus) - доступ только с localhost
location = /metrics {
    allow 127.0.0.1;
    allow ::1;
    deny all;

    proxy_pass http://mapv12_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
    location / {
        proxy_pass http://mapv12_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
