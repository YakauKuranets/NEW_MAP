version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: mapv12_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mapv12}
      POSTGRES_USER: ${POSTGRES_USER:-mapv12}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mapv12_password}
    volumes:
      - mapv12_pgdata:/var/lib/postgresql/data
      - ./deploy:/scripts:ro
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mapv12_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - mapv12_redisdata:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: mapv12_web
    env_file:
      - .env.prod
    environment:
      # ASGI по умолчанию (HTTP + WebSocket на одном порту)
      WEB_MODE: ${WEB_MODE:-asgi}
      PORT: 8000
      # Подключение к Postgres
      DATABASE_URI: postgresql+psycopg2://${POSTGRES_USER:-mapv12}:${POSTGRES_PASSWORD:-mapv12_password}@db:5432/${POSTGRES_DB:-mapv12}
      APP_ENV: production
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-1}
      # Миграции при старте
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-1}
      REDIS_URL: redis://redis:6379/0
      REALTIME_REDIS_CHANNEL: ${REALTIME_REDIS_CHANNEL:-mapv12:realtime}
      ENABLE_INTERNAL_SCHEDULERS: ${ENABLE_INTERNAL_SCHEDULERS_WEB:-0}
    command: ["sh", "deploy/entrypoint_web.sh"]
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 10

  bot:
    build: .
    container_name: mapv12_bot
    env_file:
      - .env.prod
    environment:
      MAP_API_URL: "http://web:8000"
    command: ["python", "bot.py"]
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: .
    container_name: mapv12_worker
    environment:
      APP_ENV: production
      # Подключение к Postgres
      DATABASE_URI: postgresql+psycopg2://${POSTGRES_USER:-mapv12}:${POSTGRES_PASSWORD:-mapv12_password}@db:5432/${POSTGRES_DB:-mapv12}
      REDIS_URL: redis://redis:6379/0
      REALTIME_REDIS_CHANNEL: ${REALTIME_REDIS_CHANNEL:-mapv12:realtime}
      ENABLE_INTERNAL_SCHEDULERS: 0
      # Интервалы (опционально)
      DUTY_SCHEDULER_INTERVAL_SEC: ${DUTY_SCHEDULER_INTERVAL_SEC:-30}
      TRACKER_ALERTS_INTERVAL_SEC: ${TRACKER_ALERTS_INTERVAL_SEC:-10}
      SCHEDULER_LOCK_KEY: ${SCHEDULER_LOCK_KEY:-mapv12:schedulers:lock}
      SCHEDULER_LOCK_TTL_SEC: ${SCHEDULER_LOCK_TTL_SEC:-60}
    command: ["sh", "deploy/entrypoint_worker.sh"]
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: mapv12_nginx
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx_prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/var/www/mapv12/static:ro
      - ./uploads:/var/www/mapv12/uploads:ro
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mapv12_pgdata:
